<!DOCTYPE html>
<html>
<head>
	<title>radio-checkbox-switch</title>
</head>
<link rel="stylesheet" href="./dist/css/radio-checkbox-switch.css">
<body>
	<label class="el-checkbox el-checkbox-primary el-checkbox-lg">
		<span class="el-checkbox-text">small checkbox</span>
		<input class="el-hidden" type="checkbox" name="check" checked="">
		<span class="el-checkbox-style el-checkbox-right"></span>
	</label>
    <br>
    <label class="el-checkbox el-checkbox-primary el-checkbox-sm">
    	<span class="el-checkbox-text">small checkbox</span>
    	<input class="el-hidden" type="checkbox" name="check" checked="">
    	<span class="el-checkbox-style el-checkbox-right"></span>
    </label>
    <br>
    <br>
    <label class="el-switch el-switch-primary el-switch-sm">
    	<span class="el-switch-text">small switch</span>
    	<input class="el-hidden" type="checkbox" name="check" checked="">
    	<span class="el-switch-style el-switch-right"></span>
    </label>
    
</body>
</html>
