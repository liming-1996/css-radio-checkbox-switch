<!DOCTYPE html>
<html>
	<head>
		<title>radio-checkbox-switch</title>
	</head>
	<link rel="stylesheet" href="./dist/css/radio-checkbox-switch.css">
	<link rel="stylesheet" href="./dist/css/demo.css">
	<body>
		<div class="container">
			<label class="el-checkbox el-checkbox-primary el-checkbox-lg">
				<span class="el-checkbox-text">small checkbox</span>
				<input class="el-hidden" type="checkbox" name="check">
				<span class="el-checkbox-style el-checkbox-right"></span>
			</label>
			<br>
			<label class="el-checkbox el-checkbox-primary">
				<span class="el-checkbox-text">small checkbox</span>
				<input class="el-hidden" type="checkbox" name="check" checked="">
				<span class="el-checkbox-style el-checkbox-right"></span>
			</label>
			<br>
			<br>
			
			<label class="el-radio el-radio-primary el-radio-lg">
				<span class="el-radio-text">small radio</span>
				<input class="el-hidden" type="radio" name="check">
				<span class="el-radio-style el-radio-right"></span>
			</label>
			<br>
			<label class="el-radio el-radio-primary">
				<span class="el-radio-text">small radio</span>
				<input class="el-hidden" type="radio" name="check" checked="">
				<span class="el-radio-style el-radio-right"></span>
			</label>
			<br>
			<label class="el-radio el-radio-primary">
				<span class="el-radio-text">small radio</span>
				<input class="el-hidden" type="radio" name="aa" disabled checked="">
				<span class="el-radio-style el-radio-right"></span>
			</label>
			<br>
			<br>
			
			<div class="item-gropu">
				<div class="item">
					<label class="el-switch el-switch-xs el-switch-primary">
						<span class="el-switch-text">xs switch</span>
						<input class="el-hidden" type="checkbox">
						<span class="el-switch-style"></span>
					</label>
				</div>
				<div class="item">
					<label class="el-switch el-switch-xs el-switch-primary">
						<span class="el-switch-text">xs switch</span>
						<input class="el-hidden" type="checkbox" checked>
						<span class="el-switch-style"></span>
					</label>
				</div>
				<div class="item">
					<label class="el-switch el-switch-xs el-switch-primary">
						<span class="el-switch-text">xs switch</span>
						<input class="el-hidden" type="checkbox" disabled>
						<span class="el-switch-style"></span>
					</label>
				</div>
				<div class="item">
					<label class="el-switch el-switch-xs el-switch-primary">
						<span class="el-switch-text">xs switch</span>
						<input class="el-hidden" type="checkbox" disabled checked>
						<span class="el-switch-style"></span>
					</label>
				</div>
			</div>
			
			<div class="item-gropu">
				<div class="item">
					<label class="el-switch el-switch-sm el-switch-success">
						<span class="el-switch-text">sm switch</span>
						<input class="el-hidden" type="checkbox">
						<span class="el-switch-style"></span>
					</label>
				</div>
				<div class="item">
					<label class="el-switch el-switch-sm el-switch-success">
						<span class="el-switch-text">sm switch</span>
						<input class="el-hidden" type="checkbox" checked>
						<span class="el-switch-style"></span>
					</label>
				</div>
				<div class="item">
					<label class="el-switch el-switch-sm el-switch-success">
						<span class="el-switch-text">sm switch</span>
						<input class="el-hidden" type="checkbox" disabled>
						<span class="el-switch-style"></span>
					</label>
				</div>
				<div class="item">
					<label class="el-switch el-switch-sm el-switch-success">
						<span class="el-switch-text">sm switch</span>
						<input class="el-hidden" type="checkbox" disabled checked>
						<span class="el-switch-style"></span>
					</label>
				</div>
			</div>
			
			<div class="item-gropu">
				<div class="item">
					<label class="el-switch el-switch-md el-switch-warning">
						<span class="el-switch-text">md switch</span>
						<input class="el-hidden" type="checkbox">
						<span class="el-switch-style"></span>
					</label>
				</div>
				<div class="item">
					<label class="el-switch el-switch-md el-switch-warning">
						<span class="el-switch-text">md switch</span>
						<input class="el-hidden" type="checkbox" checked>
						<span class="el-switch-style"></span>
					</label>
				</div>
				<div class="item">
					<label class="el-switch el-switch-md el-switch-warning">
						<span class="el-switch-text">md switch</span>
						<input class="el-hidden" type="checkbox" disabled>
						<span class="el-switch-style"></span>
					</label>
				</div>
				<div class="item">
					<label class="el-switch el-switch-md el-switch-warning">
						<span class="el-switch-text">MD switch</span>
						<input class="el-hidden" type="checkbox" disabled checked>
						<span class="el-switch-style"></span>
					</label>
				</div>
			</div>
			
			<div class="item-gropu">
				<div class="item">
					<label class="el-switch el-switch-lg el-switch-danger">
						<span class="el-switch-text">lg switch</span>
						<input class="el-hidden" type="checkbox">
						<span class="el-switch-style"></span>
					</label>
				</div>
				<div class="item">
					<label class="el-switch el-switch-lg el-switch-danger">
						<span class="el-switch-text">lg switch</span>
						<input class="el-hidden" type="checkbox" checked>
						<span class="el-switch-style"></span>
					</label>
				</div>
				<div class="item">
					<label class="el-switch el-switch-lg el-switch-danger">
						<span class="el-switch-text">lg switch</span>
						<input class="el-hidden" type="checkbox" disabled>
						<span class="el-switch-style"></span>
					</label>
				</div>
				<div class="item">
					<label class="el-switch el-switch-lg el-switch-danger">
						<span class="el-switch-text">lg switch</span>
						<input class="el-hidden" type="checkbox" disabled checked>
						<span class="el-switch-style"></span>
					</label>
				</div>
			</div>
		</div>
	</body>
</html>
